    {{#if total}}
        <span class="todo-count">
          <span class="number">{{remaining}}</span>
          <span class="word">{{#if singleRemaining}}item{{else}}items{{/if}}</span> left.
        </span>
    {{/if}}
    {{#if done}}
        <span class="todo-clear">
          <a href="#">
            Clear <span class="number-done">{{done}}</span>
            completed <span class="word-done">{{#if singleRemaining}}item{{else}}items{{/if}}</span>
          </a>
        </span>
    {{/if}}
